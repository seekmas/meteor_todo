<head>
  <title>微信朋友圈群聊</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>

    <img style="display: none;" src="logo.jpg" />

    <header>
        <h1>微信朋友圈群聊</h1>
        {{#if currentUser}}
        <form class="new-task">
            <input type="text" name="text" />
        </form>
        {{/if}}
        {{> loginButtons}}

    </header>

    <ul>
        {{#each tasks}}
            {{>task}}
        {{/each}}
    </ul>

</body>


<template name="task">
    <li><strong>{{formatDate createdAt "simple"}} {{username}}</strong> : {{text}}</li>
</template>
