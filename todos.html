<head>
  <title>mot的notebook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>

    <img style="display: none;" src="logo.jpg" />
    <header>
        <h1>Mot的Notebook</h1>
        <form class="new-task">
            <input type="text" name="text" />
        </form>
    </header>

    <ul>
        {{#each tasks}}
            {{>task}}
        {{/each}}
    </ul>
</body>


<template name="task">
    <li><strong>{{formatDate createdAt "simple"}}</strong> : {{text}}</li>
</template>
